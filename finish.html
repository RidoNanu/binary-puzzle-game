<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/unnamed (2).png">
    <title>DIGITAL PUZZLE - Finish</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/finish.js"></script>
    <script>
    // Block back navigation (redundant, in case finish.js fails to load)
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.pushState(null, null, location.href);
        alert("You cannot go back during the game!");
    };
    </script>
</head>
<body>
    <div class="container">
        <div class="rect-box">
            <div class="header">
                <span>DIGITAL PUZZLE</span>
            </div>
            <div class="main-box" style="text-align:center;">
                <h2>Congratulations!</h2>
                <div class="user-summary" style="margin-bottom: 24px;">
                    <h3>Your Details</h3>
                    <div class="user-item"><span>Name:</span> <span id="userName">--</span></div>
                    <div class="user-item"><span>Register Number:</span> <span id="userRegno">--</span></div>
                    <div class="user-item"><span>Phone Number:</span> <span id="userPhone">--</span></div>
                </div>
                <div class="time-summary">
                    <h3>Your Time Summary</h3>
                    <div class="time-item">
                        <span>Level 1 Time:</span>
                        <span id="level1Time">--:--</span>
                    </div>
                    <div class="time-item">
                        <span>Level 2 Time:</span>
                        <span id="level2Time">--:--</span>
                    </div>
                    <div class="time-item">
                        <span>Level 3 Time:</span>
                        <span id="level3Time">--:--</span>
                    </div>
                    <div class="time-item">
                        <span>Total Time:</span>
                        <span id="totalTime">--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
