<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/unnamed (2).png">
    <title>DIGITAL PUZZLE - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="rect-box">
            <div class="header">
                <div class="pixel-star left"></div>
                <span>DIGITAL PUZZLE</span>
                <div class="pixel-star right"></div>
            </div>
            <form class="main-box" id="startForm">
                <div class="retro-text">WELCOME PLAYER</div>
                <div class="pixel-coins">
                    <div class="pixel-coin"></div>
                    <div class="pixel-coin"></div>
                    <div class="pixel-coin"></div>
                </div>
                <div class="retro-form">
                    <label for="name" class="retro-text">NAME</label>
                    <input type="text" id="name" name="name" class="retro-input" required maxlength="30" autocomplete="off">
                    <label for="regno" class="retro-text">REGISTER NUMBER</label>
                    <input type="text" id="regno" name="regno" class="retro-input" required maxlength="15" autocomplete="off">
                    <label for="phone" class="retro-text">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" class="retro-input" required pattern="[0-9]{10}" maxlength="10" autocomplete="off">
                </div>
                <div class="retro-text blink">PRESS START</div>
                <button type="submit">START GAME!</button>
                <div class="pixel-decoration">
                    <div class="mushroom left"></div>
                    <div class="mushroom right"></div>
                </div>
            </form>
        </div>
        <div class="scanlines"></div>
    </div>
    <script src="js/main.js"></script>
    <script>
    // Block back navigation on start page
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.pushState(null, null, location.href);
        alert("You cannot go back from the start page!");
    };
    </script>
</body>
</html>
